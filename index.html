<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
}

/* card */
.card{
    background:white;
    padding:45px 55px;
    border-radius:25px;
    box-shadow:0 15px 50px rgba(0,0,0,.25);
    z-index:10;
    position:relative;
}

h1{
    margin-bottom:25px;
}

.btns{
    display:flex;
    gap:20px;
    justify-content:center;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:.25s;
}

.yes{
    background:#ff4d6d;
    color:white;
}
.yes:hover{ transform:scale(1.1); }

.no{
    background:#ddd;
    position:relative;
}

/* celebration text */
.celebrate{
    display:none;
    font-size:40px;
    margin-top:20px;
    color:#ff2d55;
    font-weight:bold;
    animation:pop .6s ease forwards;
}

@keyframes pop{
    from{ transform:scale(.2); opacity:0;}
    to{ transform:scale(1); opacity:1;}
}

/* hearts */
.heart{
    position:absolute;
    pointer-events:none;
    animation:float 6s linear infinite;
}
@keyframes float{
    from{ transform:translateY(0); opacity:1;}
    to{ transform:translateY(-900px); opacity:0;}
}

/* confetti */
.confetti{
    position:absolute;
    width:8px;
    height:14px;
    animation:fall 4s linear forwards;
}
@keyframes fall{
    to{ transform:translateY(900px) rotate(720deg); opacity:0;}
}

/* fireworks */
.firework{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    background:gold;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    from{ transform:scale(0); opacity:1;}
    to{ transform:scale(8); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my date this Feb 14? üíñ</h1>

    <div class="btns">
        <button class="yes" id="yesBtn">YES üòç</button>
        <button class="no" id="noBtn">NO üôà</button>
    </div>

    <div class="celebrate" id="celebrate">SHE SAID YES!! üéâüíò</div>
</div>

<!-- optional cute sound -->
<audio id="music" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const celebrate = document.getElementById("celebrate");
const music = document.getElementById("music");

/* FUNNY NO BUTTON */
const funnyTexts = [
    "Nope? üò≠",
    "Try YES üòÇ",
    "You can't escape üòÜ",
    "Be nice ü•∫",
    "Press YES pls üíñ"
];
let index = 0;

noBtn.onmouseover = () => {
    const x = Math.random()*300-150;
    const y = Math.random()*300-150;
    noBtn.style.transform = `translate(${x}px,${y}px)`;
    noBtn.innerText = funnyTexts[index];
    index = (index+1)%funnyTexts.length;
};

/* YES CELEBRATION */
yesBtn.onclick = () => {
    celebrate.style.display="block";
    music.play().catch(()=>{});

    createHearts(80);
    createConfetti(200);
    createFireworks();
};

/* hearts */
function createHearts(count){
    for(let i=0;i<count;i++){
        const h=document.createElement("div");
        h.innerHTML="üíñ";
        h.className="heart";
        h.style.left=Math.random()*window.innerWidth+"px";
        h.style.bottom="-30px";
        h.style.fontSize=(20+Math.random()*30)+"px";
        h.style.animationDuration=(4+Math.random()*3)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),7000);
    }
}

/* confetti */
function createConfetti(count){
    const colors=["#ff4d6d","#ffd93d","#6bcB77","#4d96ff","#ff66c4"];

    for(let i=0;i<count;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*window.innerWidth+"px";
        c.style.top="-10px";
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration=(3+Math.random()*2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

/* fireworks */
function createFireworks(){
    setInterval(()=>{
        for(let i=0;i<8;i++){
            const f=document.createElement("div");
            f.className="firework";
            f.style.left=Math.random()*window.innerWidth+"px";
            f.style.top=Math.random()*window.innerHeight+"px";
            document.body.appendChild(f);
            setTimeout(()=>f.remove(),1000);
        }
    },600);
}
</script>

</body>
</html>
